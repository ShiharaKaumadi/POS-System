<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
    <!--Material Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Budget Corner</title>
</head>

<body>
<!--Structure of web page-->

<div class="grid-container">

    <!--Header-->
    <header class="header">
        <!--I want to have menu icon on left and close icon on right when the web page only load on small screens-->
        <!--When someone clicks on the menu icon I want to open the
        side bar so use onclick attribute call the js function called opensidebar()-->
        <!--In the header section some of elements are on left others are on right-->
        <div class="menu-icon" onclick="openSideBar()">
            <span class="material-symbols-outlined">menu</span>
        </div>
        <div class="header-left">
            <span class="material-symbols-outlined">search</span>
        </div>
        <div class="header-right">
            <span class="material-symbols-outlined">notifications</span>
            <span class="material-symbols-outlined">mail</span>
            <span class="material-symbols-outlined">account_circle</span>

        </div>
    </header>
    <!--End Header-->

    <!--Side bar-->
    <aside id="sidebar" >
        <div class="sidebar-title">
            <div class="sidebar-brand" style="text-decoration: none;">
                <span class="material-symbols-outlined">shopping_cart</span>BUDGET CORNER
            </div>
            <span class="material-symbols-outlined" onclick="closeSidebar()" >close</span>
        </div>
        <ul class="sidebar-list" >
            <a href="index.html" class="links" style="text-decoration: none;"><li class="sidebar-list-item">
                <span class="material-symbols-outlined" >dashboard</span> Dashboard
            </li></a>
            <a href="customer.html"class="links"  style="text-decoration: none;"><li class="sidebar-list-item">
                <span class="material-symbols-outlined">person</span> Customer
            </li></a>
            <a href="item.html"class="links"  style="text-decoration: none;"><li class="sidebar-list-item">
                <span class="material-symbols-outlined">shelves</span> Items
            </li></a>
            <a href="orders.html"class="links"  style="text-decoration: none;"><li class="sidebar-list-item">
                <span class="material-symbols-outlined">list</span> Orders
            </li></a>

        </ul>

    </aside>
    <!--End Side bar -->

    <!--Main -->
    <main class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="main-title" style="font-size: 20px;color:#4d5154;" >
                        <h2>DASHBOARD</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-6" >
                    <div class="card" style=" background-color: #a6b5ec;">
                        <div class="card-inner">
                            <h3>Customers</h3>
                            <span class="material-symbols-outlined">person</span>
                        </div>
                        <h1>50</h1>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="card" style="background-color: #80a5e8;">
                        <div class="card-inner">
                            <h3>Items</h3>
                            <span class="material-symbols-outlined">shelves</span>
                        </div>
                        <h1>125</h1>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="card" style=" background-color: #617fc9;">
                        <div class="card-inner">
                            <h3>Orders</h3>
                            <span class="material-symbols-outlined">list</span>
                        </div>
                        <h1>25</h1>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6" >
                    <div class="card" style=" background-color: #405480;">
                        <div class="card-inner">
                            <h3>Income</h3>
                            <span class="material-symbols-outlined">paid</span>
                        </div>
                        <h1>25225 LKR</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="charts-card">
                        <h2 class="chart-title">Income</h2>
                        <div id="bar-chart"></div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="charts-card">
                        <h2 class="chart-title">Sales & Orders</h2>
                        <div id="area-chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.40.0/apexcharts.min.js"></script>
<script src="assets/js/script.js"></script>
<!-- Bootstrap 5 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
