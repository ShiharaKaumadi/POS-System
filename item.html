<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
          rel="stylesheet"/>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/customerStyles.css">
    <link href="assets/css/styles.css" rel="stylesheet">
    <title>Budget Corner</title>
</head>

<body>
<!-- Structure of web page -->
<div class="grid-container">

    <!-- Header -->
    <header class="header">
        <!-- I want to have menu icon on left and close icon on right when the web page only load on small screens -->
        <!-- When someone clicks on the menu icon, I want to open the side bar so use onclick attribute call the js function called opensidebar() -->
        <!-- In the header section, some elements are on the left, others are on the right -->
        <div class="menu-icon" onclick="openSideBar()">
            <span class="material-symbols-outlined">menu</span>
        </div>
        <div class="header-left">
            <span class="material-symbols-outlined">search</span>
        </div>
        <div class="header-right">
            <span class="material-symbols-outlined">notifications</span>
            <span class="material-symbols-outlined">mail</span>
            <span class="material-symbols-outlined">account_circle</span>
        </div>
    </header>
    <!-- End Header -->

    <!-- Side bar -->
    <aside id="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-brand">
                <span class="material-symbols-outlined">shopping_cart</span>BUDGET CORNER
            </div>
            <span class="material-symbols-outlined" onclick="closeSidebar()">close</span>
        </div>
        <ul class="sidebar-list" style="text-decoration: none;">
            <a href="index.html" style="text-decoration: none;">
                <li class="sidebar-list-item">
                    <span class="material-symbols-outlined">dashboard</span> Dashboard
                </li>
            </a>
            <a href="customer.html" style="text-decoration: none;">
                <li class="sidebar-list-item">
                    <span class="material-symbols-outlined">person</span> Customer
                </li>
            </a>
            <a href="item.html" style="text-decoration: none;">
                <li class="sidebar-list-item">
                    <span class="material-symbols-outlined">shelves</span> Items
                </li>
            </a>
            <a href="orders.html" style="text-decoration: none;">
                <li class="sidebar-list-item">
                    <span class="material-symbols-outlined">list</span> Orders
                </li>
            </a>

        </ul>
    </aside>
    <!-- End Side bar -->

    <main class="main-container">
        <div class="main-title">
            <h2>ITEM</h2>
        </div>
        <div class="container">
            <h2>Item Table</h2>
            <div class="add-item-button">
                <button id="add-item-button" class="btn btn-primary">Add New Entry</button>
            </div>
            <div class="search-bar">
                <div class="d-flex justify-content-end">
                    <input id="search-item-Bar" type="text" class="form-control search-input" placeholder="Search...">
                    <button id="search-item-Btn" class="btn btn-primary">Search</button>
                    <button id="reload-item-Btn" class="btn btn-secondary">Reload</button>
                </div>
            </div>
        </div>

                <div class="table-responsive">
                    <table class="table table-striped" id="itemTableData">
                        <thead>
                        <tr>
                            <th>Item Code</th>
                            <th>Description</th>
                            <th>Qty On Hand</th>
                            <th>Unit Price</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Table rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>

        <div class="register-form py-3" id="register-item-Form">
            <h3>Add New Item</h3>
            <form id="entry-item-Form">
                <div class="mb-3">
                    <label class="form-label fs-5" for="itemCodeInput">Item Code</label>
                    <input class="form-control fs-5" id="itemCodeInput" required type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label fs-5" for="descriptionInput">Description</label>
                    <input class="form-control fs-5" id="descriptionInput" required type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label fs-5" for="qtyOnHandInput">Qty On Hand</label>
                    <input class="form-control fs-5" id="qtyOnHandInput" required type="number">
                </div>
                <div class="mb-3">
                    <label class="form-label fs-5" for="unitPriceInput">Unit Price</label>
                    <input class="form-control fs-5" id="unitPriceInput" required type="number">
                </div>
                <div class="d-flex justify-content-between">
                    <button id="save-item-Btn" class="btn btn-primary">Save</button>
                    <button id="cancel-item-Btn" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>

        <div class="edit-form py-3" id="edit-item-Form">
            <h3>Edit Entry</h3>
            <form id="edit-item-EntryForm">
                <div class="mb-3">
                    <label class="form-label fs-5" for="editItemCodeInput">Item Code</label>
                    <input class="form-control fs-5" id="editItemCodeInput" required type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label fs-5" for="editDescriptionInput">Description</label>
                    <input class="form-control fs-5" id="editDescriptionInput" required type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label fs-5" for="editQtyOnHandInput">Qty On Hand</label>
                    <input class="form-control fs-5" id="editQtyOnHandInput" required type="number">
                </div>
                <div class="mb-3">
                    <label class="form-label fs-5" for="editUnitPriceInput">Unit Price</label>
                    <input class="form-control fs-5" id="editUnitPriceInput" required type="number">
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" id="update-item-Btn">Update</button>
                    <button class="btn btn-secondary" id="cancel-edit-item-Btn">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->

    <!-- End Footer -->

</div>
<!-- End Structure of web page -->

<!-- Bootstrap 5 JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script src="assets/js/item.js"></script>
</body>

</html>
