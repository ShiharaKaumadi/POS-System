<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assect/boostrap/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assect/boostrap/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assect/css/fonts/css/all.css">
    <style>
        body>button{
            position: absolute;
            right: 50px;
        }
        body>div{
            position: relative;
            right: -10px;
            border-radius: 10px;
            size: 500px;
        }
        body>.btn-danger{
            position: relative;
            left: 10px;
        }
        body>.btn-warning{
            position: relative;
            left: 20px;
        }
        body>.btn-success{
            position: relative;
            left: 30px;
        }
        body>.table{
            position: relative;
            top: 200px;
            size: 50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary shadow p-1 mb-5 bg-body-tertiary rounded">
    <div class="container-fluid">
        <a class="navbar-brand" style="color: green " href="#" >Shihara POS System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Items</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Other
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <button type="button" class="btn fa-solid fa-right-from-bracket"> Log Out</button>
            </form>
        </div>
    </div>
</nav>
<p class="fa-solid fa-users"> Items</p>
<button type="button" class="btn btn-primary btn-lg" >New Items</button>
<div class="input-group mb-3">
    <input type="text" placeholder="Input Item Code/TP here">

    <button type="button" class="btn btn-success">Search</button>

    <!--<input  type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">-->
    <!--<button class="btn btn-outline-secondary" type="button" id="button-addon2" style="color: green">Search</button>-->
</div>
<button type="button" class="btn btn-danger">Delete</button>
<button type="button" class="btn btn-warning">Update</button>
<button type="button" class="btn btn-success">Clear</button>
<table class="table">
    <thead style="background-color: #5486D7">
    <tr>
        <th scope="col"style="color: white">Item Code</th>
        <th scope="col"style="color: white">Item Name</th>
        <th scope="col"style="color: white">Price</th>
        <th scope="col"style="color: white">Qty</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">C001</th>
        <td>Sudu Kakulu 1kg</td>
        <td>1300.00</td>
        <td>50</td>
    </tr>
    <tr>
        <th scope="row">C002</th>
        <td>Dhal 1kg</td>
        <td>400.00</td>
        <td>20</td>
    </tr>
    <tr>
        <th scope="row">C003</th>
        <td>Sugar 1kg</td>
        <td>380.00</td>
        <td>50</td>
    </tr>
    <tr>
        <th scope="row">C004</th>

        <td>50</td>
