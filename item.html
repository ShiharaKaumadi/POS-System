<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
    <!--Material Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="assets/bootstrap-5.3.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/customerStyles.css">
    <title> Budget Corner</title>

</head>

<body>
<!--Structure of web page-->
<div class="grid-container">

    <!--Header-->
    <header class="header">
        <!--I want to have menu icon on left and close icon on right when the wep page only load on small screens-->
        <!--When someone clicks on the menu icon i want to open the
        side bar so use onclick attribute call the js function called opensidebar()-->
        <!--In the header section some of elements are on left others are on right-->
        <div class="menu-icon" onclick="openSideBar()">
            <span class="material-symbols-outlined">menu</span>
        </div>
        <div class="header-left">
            <span class="material-symbols-outlined">search</span>
        </div>
        <div class="header-right">
            <span class="material-symbols-outlined">notifications</span>
            <span class="material-symbols-outlined">mail</span>
            <span class="material-symbols-outlined">account_circle</span>

        </div>
    </header>
    <!--End Header-->

    <!--Side bar-->
    <aside id="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-brand">
                <span class="material-symbols-outlined">shopping_cart</span>BUDGET CORNER
            </div>
            <span class="material-symbols-outlined" onclick="closeSidebar()">close</span>
        </div>
        <ul class="sidebar-list">
            <a href="index.html"><li class="sidebar-list-item">
                <span class="material-symbols-outlined">dashboard</span> Dashboard
            </li></a>
            <a href="customer.html"><li class="sidebar-list-item">
                <span class="material-symbols-outlined">person</span> Customer
            </li></a>
            <a href="item.html"><li class="sidebar-list-item">
                <span class="material-symbols-outlined">shelves</span> Items
            </li></a>
            <a href="orders.html"><li class="sidebar-list-item">
                <span class="material-symbols-outlined">list</span> Orders
            </li></a>
            <li class="sidebar-list-item">
                <span class="material-symbols-outlined">settings</span> Settings
            </li>
        </ul>

    </aside>
    <!--End Side bar -->
    <main class="main-container">
        <div class="main-title">
            <h2>ITEM</h2>
        </div>
        <div class="container">
            <h2>Item Table</h2>
            <div class="add-item-button">
                <button id="add-item-button" class="btn btn-primary">Add New Entry</button>
            </div>
            <div class="search-bar">
                <div class="d-flex justify-content-end">
                    <input id="search-item-Bar" type="text" class="form-control search-input" placeholder="Search...">
                    <button id="search-item-Btn" class="btn btn-primary">Search</button>
                    <button id="reload-item-Btn" class="btn btn-secondary">Reload</button>
                </div>
            </div>

            <table id="data-item-Table" class="table table-striped">
                <thead>
                <tr>
                    <th>Item Code</th>
                    <th>Description</th>
                    <th>Qty On Hand</th>
                    <th>Unit price</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div id="register-item-Form" class="register-form">
            <h3>Add New Item</h3>
            <form id="entry-item-Form">
                <div class="mb-3">
                    <label for="itemCodeInput" class="form-label">Item Code</label>
                    <input id="itemCodeInput" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="descriptionInput" class="form-label">Description</label>
                    <input id="descriptionInput" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="qtyOnHandInput" class="form-label">Qty On Hand</label>
                    <input id="qtyOnHandInput" type="number" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="unitPriceInput" class="form-label">Unit Price</label>
                    <input id="unitPriceInput" type="number" class="form-control" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button id="save-item-Btn" class="btn btn-primary">Save</button>
                    <button id="cancel-item-Btn" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>

        <div id="edit-item-Form" class="edit-form">
            <h3>Edit Entry</h3>
            <form id="edit-item-EntryForm">
                <div class="mb-3">
                    <label for="editItemCodeInput" class="form-label">Item Code</label>
                    <input id="editItemCodeInput" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editDescriptionInput" class="form-label">Description</label>
                    <input id="editDescriptionInput" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editQtyOnHandInput" class="form-label">Qty On Hand</label>
                    <input id="editQtyOnHandInput" type="number" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editUnitPriceInput" class="form-label">Unit Price</label>
                    <input id="editUnitPriceInput" type="number" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button id="edit-item-SaveBtn" class="btn btn-primary">Save</button>
                    <button id="edit-item-CancelBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="assets/js/item.js"></script>
</body>
</html>
