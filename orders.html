<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
    <!--Material Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="assets/bootstrap-5.3.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/customerStyles.css">
    <title> Budget Corner</title>

</head>

<body>
<!--Structure of web page-->
<div class="grid-container">

    <!--Header-->
    <header class="header">
        <!--I want to have menu icon on left and close icon on right when the wep page only load on small screens-->
        <!--When someone clicks on the menu icon i want to open the
        side bar so use onclick attribute call the js function called opensidebar()-->
        <!--In the header section some of elements are on left others are on right-->
        <div class="menu-icon" onclick="openSideBar()">
            <span class="material-symbols-outlined">menu</span>
        </div>
        <div class="header-left">
            <span class="material-symbols-outlined">search</span>
        </div>
        <div class="header-right">
            <span class="material-symbols-outlined">notifications</span>
            <span class="material-symbols-outlined">mail</span>
            <span class="material-symbols-outlined">account_circle</span>

        </div>
    </header>
    <!--End Header-->

    <!--Side bar-->
    <aside id="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-brand">
                <span class="material-symbols-outlined">shopping_cart</span>BUDGET CORNER
            </div>
            <span class="material-symbols-outlined" onclick="closeSidebar()">close</span>
        </div>
        <ul class="sidebar-list">
            <li class="sidebar-list-item">
                <span class="material-symbols-outlined">dashboard</span> Dashboard
            </li>
            <li class="sidebar-list-item">
                <span class="material-symbols-outlined">person</span> Customer
            </li>
            <li class="sidebar-list-item">
                <span class="material-symbols-outlined">shelves</span> Items
            </li>
            <li class="sidebar-list-item">
                <span class="material-symbols-outlined">list</span> Orders
            </li>
            <li class="sidebar-list-item">
                <span class="material-symbols-outlined">settings</span> Settings
            </li>
        </ul>

    </aside>
    <!--End Side bar -->
    <main class="main-container">
        <div class="main-title">
            <h2>ORDERS</h2>
        </div>
        <div class="container">
            <h2>Order Table</h2>
            <div class="add-button">
                <button id="addBtn" class="btn btn-primary">Add New Order</button>
            </div>
            <div class="search-bar">
                <div class="d-flex justify-content-end">
                    <input id="searchBar" type="text" class="form-control search-input" placeholder="Search...">
                    <button id="searchBtn" class="btn btn-primary">Search</button>
                    <button id="reloadBtn" class="btn btn-secondary">Reload</button>
                </div>
            </div>

            <table id="dataTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer ID</th>
                    <th>Date</th>
                    <th>Customer_ID</th>
                </tr>
                </thead>
                <tbody>
                <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div id="registerForm" class="register-form">
            <h3>Add New Order</h3>
            <form id="entryForm">
                <div class="mb-3">
                    <label for="orderIdInput" class="form-label">Order ID</label>
                    <input id="orderIdInput" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="customerIdInput" class="form-label">Customer ID</label>
                    <input id="customerIdInput" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="dateInput" class="form-label">Date</label>
                    <input id="dateInput" type="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="fkInput" class="form-label">Customer_ID</label>
                    <input id="fkInput" type="text" class="form-control" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button id="saveBtn" class="btn btn-primary">Save</button>
                    <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>

        <div id="editForm" class="edit-form">
            <h3>Edit Entry</h3>
            <form id="editEntryForm">
                <div class="mb-3">
                    <label for="editOrderIdInput" class="form-label">Order ID</label>
                    <input id="editOrderIdInput" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editCustomerIdInput" class="form-label">Customer ID</label>
                    <input id="editCustomerIdInput" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editDateInput" class="form-label">Date</label>
                    <input id="editDateInput" type="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editFkInput" class="form-label">Customer_ID</label>
                    <input id="editFkInput" type="text" class="form-control" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button id="editSaveBtn" class="btn btn-primary">Save</button>
                    <button id="editCancelBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="assets/js/order.js"></script>
</body>
</html>
